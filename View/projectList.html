<div ng-controller="projectListCtrl">
    <a href="javascript:" ng-click="toggleLeftMenu()" class="togglePanel"><i class="material-icons">menu</i></a>
    <md-sidenav md-component-id="sidenav-left" class="md-sidenav-left">
        <div class="table-responsive" value="Project">
            <table class="table table-striped table-hover table-bordered">
                <tr>
                    <th>Project</th>
                    <th>Owner</th>
                    <th>Date create</th>
                    <th>Users</th>
                </tr>
                <tr ng-repeat="project in liste | orderBy:filtre">
                    <td>{{project.name}}</td>
                    <td>{{project.owner}}</td>
                    <td>{{project.date}}</td>
                    <td>{{project.users}}</td>
                    <td><button type="submit" class="glyphicon glyphicon-eye-open" /></td>
                    <td><button type="submit" class="glyphicon glyphicon-pencil" /></td>
                    <td><button type="button" class="glyphicon glyphicon-trash" /></td>
                </tr>
            </table>
        </div>
        <br />
        <button class="btn btn-default btn-sm" ng-click="showCreateForm=!showCreateForm">Create Project</button> {{panel}}

        <form ng-show="showCreateForm">
            <br />
            <div class="form-group">
                <label>Name of project</label>
                <input type="text" class="form-control" ng-model="project.name" id="nameProject" placeholder="Name of project" />
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" rows="3" ng-model="project.date" placeholder="Describe your project"></textarea>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" /> I agree...</label>
            </div>
            <button type="submit" class="btn btn-default btn-sm">Submit</button>
        </form>
    </md-sidenav>

    <div class="content">
        <div class="rightPanel" value="Gantt">
            <h1>GANTT/CHAT</h1>
            </h1>
        </div>

    </div>
</div>
